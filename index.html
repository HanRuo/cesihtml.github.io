<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 届秋招专场</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e6f2ff, #c0e0ff);
        }

        @media (max-width: 600px) {
            /* 手机端样式 */
           .image-container {
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

           .image {
                width: 100%;
                height: auto;
                object-fit: contain;
                margin: 0;
                padding: 0;
            }

           .floating-image {
                width: 100px;
                height: 220px;
                top: 80%;
                right: 10px;
                transform: translateY(-50%);
            }
        }

        @media (min-width: 601px) {
            /* 电脑端样式 */
           .image-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

           .image {
                width: auto;
                height: 100%;
            }

           .floating-image {
                position: fixed;
                top: 50%;
                right: 0;
                transform: translateY(-50%);
                width: 150px;
                height: 340px;
                background-image: url('images/image4.png');
                background-size: cover;
            }
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img class="image" src="images/image1.png" alt="Image 1">
        <img class="image" src="images/image2.png" alt="Image 2">
        <img class="image" src="images/image3.png" alt="Image 3">
    </div>
    <div class="floating-image"></div>

    <script>
        function isWeChat() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger')!== -1;
        }

        if (/Mobi|Android/i.test(navigator.userAgent)) {
            if (!isWeChat()) {
                window.location.href = 'weixin://';
            }
        }
    </script>
</body>

</html>
